name: "godot-ci export"
on: push

env:
  GODOT_VERSION: 4.1.2
  EXPORT_NAME: AlienAttack

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        platform:
          - linux
          - windows
          - mac
          - web
    container:
      image: barichello/godot-ci:4.1.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Build
        run: |
          export FILENAME=$EXPORT_NAME
          if [ "${{ matrix.platform }}" == "windows" ]; then
            FILENAME="$EXPORT_NAME.exe"
          fi
          if [ "${{ matrix.platform }}" == "web" ]; then
            FILENAME="index.html"
          fi
          mkdir -v -p build/${{ matrix.platform }}
          godot -v --headless --export-release "${{ matrix.platform }}" build/${{ matrix.platform }}/$FILENAME
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: build/windows


