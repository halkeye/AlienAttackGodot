name: "godot-ci export"
on: push

env:
  GODOT_VERSION: 4.1.2
  EXPORT_NAME: AlienAttack

jobs:
  export:
    name: ${{ matrix.platform }} Export
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        platform:
          - linux
          - windows
          - mac
          - web
    container:
      image: barichello/godot-ci:4.1.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/ ~/.local/share/godot/export_templates/
      - name: Build
        run: |
          mkdir -v -p build/${{ matrix.platform }}
          godot -v --headless --export-release "${{ matrix.platform }}"
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.platform }}
          path: build/${{ matrix.platform }}

  publish-web:
    name: Publish web
    needs:
      - export
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-22.04
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
        with:
          artifact_name: web
